<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="left-box">
      
        <form>
          <label for="email">Email </label>
          <input type="email" id="email" oninput="checkEmail()" placeholder="Example@email.com" />
          <span id="emailError" class="error">Make sure email is more than 3 characters and has @ and a.</span>
          <span id="emailSuccess" class="success"></span>

          <label for="password">Password </label>
          <input type="password" id="password" oninput="checkPassword()" placeholder="Your Password" />
          <span id="passwordError" class="error">Make sure password is more than 8 characters.</span>
          <span id="passwordSuccess" class="success"></span>
          <br>
          <button type="button" onclick="handleSubmit()">Submit</button>
        </form>
      </div>
      </div>
    <script src="script.js"></script>
  </body>
</html>
